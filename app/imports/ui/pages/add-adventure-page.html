<template name="Add_Adventure_Page">
  <div style="margin-top: 25px" class="ui container">
    <form class="ui form">
      <h4 class="ui dividing header">Add Adventure</h4>
      <div class="field">
        <label>Title</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="title" placeholder="...">
          </div>
          <div class="field">
            <input type="text" name="last" placeholder="Last Name">
          </div>
        </div>
      </div>

      <div class="field">
        <label>Text</label>
        <textarea></textarea>
      </div>

      <div class="field">
        <label>Telephone/Email</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="telephone" placeholder="XXX-XXX-XXXX">
          </div>
          <div class="field">
            <select class="ui fluid dropdown">
              <option value="Hike">Hike</option>
              <option value="Hike">Beach</option>
              <option value="Hike">Restraunt</option>
            </select>
          </div>
        </div>
      </div>
      <button class="ui button" type="submit">Submit</button>
    </form>
  </div>
